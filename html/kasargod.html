    <h1>KASARGOD</h1>
</head>

<body style="background-color: teal">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <p>
                    Kasaragod district is one of the 14 districts in the southern Indian state of Kerala. Kasaragod was a part of the South Canara district of the erstwhile Madras Presidency. It then became a part of Kannur district of Kerala. Kasaragod was declared as a
                    district on 24 May 1984. </p>
